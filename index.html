<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
        <h5><em>Roll to score points. If you roll a 1 you lose your points from that turn. Say "hold" to hold your points and end your turn.</em></h5>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Player 1</h2>
          <button type="button" name="button" id="roll-button">Roll</button>
          <button type="button" name="button" id="hold-button">Hold</button>
          <hr>
          <p>Roll Total: <span id="player1roll"></span></p>
          <p>Turn Total: <span id="player1turntotal"></span></p>
          <p>Total Score: <span id="player1Total"></span></p>
        </div>
        <div class="col-md-6">
          <h2>Player 2</h2>
          <button type="button" name="button">Roll</button>
          <button type="button" name="button">Hold</button>
          <hr>
          <p>Roll Total: <span id="player2roll"></span></p>
          <p>Turn Total: <span id="turn"></span></p>
          <p>Total Score: <span id="player2Total"></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
